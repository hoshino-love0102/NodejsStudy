<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket 공부</title>
  <style>
    body {
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }
    h2 { margin: 0 0 10px; }

    #chat {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }

    #chat li {
      list-style: none;
      margin-bottom: 4px;
    }

    #controls {
      display: flex;
      gap: 8px;
    }

    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #nickname { width: 120px; }
    #message { flex: 1; }

    button {
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>웹소켓 테스트</h2>

  <ul id="chat"></ul>

  <div id="controls">
    <input id="nickname" type="text" placeholder="닉네임" />
    <input id="message" type="text" placeholder="메시지 입력" />
    <button id="sendBtn">전송</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const nickname = document.getElementById('nickname');
    const message = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    const protocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
    const socket = new WebSocket(protocol + location.host);

    function addSystemMessage(text) {
      const li = document.createElement('li');
      li.style.color = '#888';
      li.textContent = text;
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.onopen = () => addSystemMessage('서버 연결됨');
    socket.onclose = () => addSystemMessage('연결 끊김');
    socket.onerror = (err) => {
      console.error('WebSocket Error:', err);
      addSystemMessage('WebSocket 에러 발생');
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'chat') {
        const li = document.createElement('li');
        li.textContent = `[${data.nickname}] ${data.message}`;
        chat.appendChild(li);
        chat.scrollTop = chat.scrollHeight;
      }
    };

    function send() {
      if (!message.value.trim()) return;

      socket.send(JSON.stringify({
        type: 'chat',
        nickname: nickname.value || '익명',
        message: message.value
      }));

      message.value = '';
    }

    sendBtn.onclick = send;
    message.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
