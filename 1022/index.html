<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유튜브 인기 노래</title>
</head>
<body>
  <h2>유튜브 인기 노래</h2>

  <label for="region">국가:</label>
  <select id="region">
    <option value="KR" selected>한국 (KR)</option>
    <option value="US">미국 (US)</option>
    <option value="JP">일본 (JP)</option>
  </select>

  <button id="reload">불러오기</button>
  <span id="status"></span>

  <hr />

  <div id="list"></div>

  <script>
    const listEl = document.getElementById("list");
    const statusEl = document.getElementById("status");
    const regionEl = document.getElementById("region");

    function fmt(n) {
      if (!Number.isFinite(n)) return "-";
      return n.toLocaleString("ko-KR");
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    async function load() {
      const regionCode = regionEl.value;

      statusEl.textContent = "불러오는중임...";
      listEl.innerHTML = "";

      try {
        const r = await fetch(`/api/trending?regionCode=${encodeURIComponent(regionCode)}&maxResults=12`);
        const data = await r.json();
        if (!r.ok) throw new Error(data?.detail || data?.error || "API error");

        const items = data.items || [];
        statusEl.textContent = `${data.regionCode} 총 ${items.length}개`;

        const ul = document.createElement("ul");

        for (const v of items) {
          const li = document.createElement("li");

          li.innerHTML = `
            <a href="${v.url}" target="_blank" rel="noreferrer">
              ${escapeHtml(v.title || "")}
            </a>
            <div>
              채널: ${escapeHtml(v.channelTitle || "")}
              | 조회수: ${fmt(v.viewCount)}
              | 좋아요: ${fmt(v.likeCount)}
            </div>
          `;

          ul.appendChild(li);
        }

        listEl.appendChild(ul);
      } catch (e) {
        statusEl.textContent = "실패: " + String(e.message || e);
      }
    }

    document.getElementById("reload").addEventListener("click", load);
    regionEl.addEventListener("change", load);

    load();
  </script>
</body>
</html>
